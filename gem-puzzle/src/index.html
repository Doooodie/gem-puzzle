<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Puzzle</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="buttons-container">
          <button class="button">Save</button>
          <button class="button">Shuffle and start</button>
          <button class="button">Results</button>
        </div>
        <div class="game-info">
          <div class="moves-container">
            <span class="static-info">Moves: </span>
            <span class="dynamic-info">5</span>
          </div>
          <div class="time-container">
            <span class="static-info">Time: </span>
            <span class="dynamic-info">10:56</span>
          </div>
        </div>
        <div class="game-container">
          <div class="frame">1</div>
          <div class="frame">2</div>
          <div class="frame">3</div>
          <div class="frame">4</div>
          <div class="frame">5</div>
          <div class="frame">6</div>
          <div class="frame">7</div>
          <div class="frame">8</div>
          <div class="frame"></div>
        </div>
        <div class="frame-size">Frame size: 4x4</div>
        <div class="other-sizes">
          <span class="other-sizes-text">Other sizes: </span>
          <a href="#" class="other-sizes-link">3x3</a>
          <a href="#" class="other-sizes-link">4x4</a>
          <a href="#" class="other-sizes-link">5x5</a>
          <a href="#" class="other-sizes-link">6x6</a>
          <a href="#" class="other-sizes-link">7x7</a>
          <a href="#" class="other-sizes-link">8x8</a>
        </div>
      </div>
    </div>
  </body>
</html>
