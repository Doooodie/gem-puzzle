<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/modern-normalize.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Donate</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="container">
          <ul class="header-container">
            <li class="header-logo">
              <a href="#" class="header-link logo-container">
                <h1 class="logo-text">PetStory<br />online</h1>
                <img
                  src="../../assets/icons/misc/bamboo_icon.svg"
                  alt="bamboo icon"
                  class="bamboo-icon"
                />
              </a>
            </li>
            <li class="header-about">
              <a href="#" class="header-link about-link link-selected">About</a>
            </li>
            <li class="header-map">
              <a href="#" class="header-link map-link">Map</a>
            </li>
            <li class="header-zoos">
              <a href="#" class="header-link map-link">Zoos</a>
            </li>
            <li class="header-donate">
              <a href="index.html" class="header-link map-link">
                Donate
              </a>
            </li>
            <li class="header-contacts">
              <a href="#" class="header-link map-link">Contact us</a>
            </li>
            <li class="header-designed-by">
              <a
                href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
                target="_blank"
                class="header-link map-link"
              >
                Designed by &copy;
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main"></main>

      <footer class="footer">
        <div class="container footer-container">
          <div class="footer-left">
            <div class="footer-logo">
              <a href="#" class="footer-logo-link logo-container">
                <p class="logo-text">PetStory<br />online</p>
                <img
                  src="../../assets/icons/misc/bamboo_icon.svg"
                  alt="bamboo icon"
                  class="bamboo-icon"
                />
              </a>
            </div>
            <a href="index.html" class="footer-donate-button">
              DONATE FOR VOLUNTEERS
            </a>
            <div class="footer-socials">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="footer-social-container"
              >
                <i class="social-icon social-facebook"></i>
                <span class="social-text">Facebook</span>
              </a>
              <a
                href="https://twitter.com/"
                target="_blank"
                class="footer-social-container"
              >
                <i class="social-icon social-twitter"></i>
                <span class="social-text">Twitter</span>
              </a>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="footer-social-container"
              >
                <i class="social-icon social-instagram"></i>
                <span class="social-text">Instagram</span>
              </a>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="footer-social-container"
              >
                <i class="social-icon social-youtube"></i>
                <span class="social-text">YouTube</span>
              </a>
            </div>
          </div>

          <nav class="footer-center">
            <ul class="footer-center-container">
              <li class="footer-center-list">
                <a href="#" class="footer-center-link link-selected">About</a>
              </li>
              <li class="footer-center-list">
                <a href="#" class="footer-center-link">Map</a>
              </li>
              <li class="footer-center-list">
                <a href="#" class="footer-center-link">Zoos</a>
              </li>
              <li class="footer-center-list">
                <a href="#" class="footer-center-link">Contact us</a>
              </li>
            </ul>
          </nav>

          <div class="footer-right">
            <form
              action=""
              method="post"
              name="footerSubscription"
              class="footer-subscription"
            >
              <p class="subscription-heading">
                <label for="subscription-email">Subscribe to our news</label>
              </p>
              <div class="subscription-form">
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="subscription-email"
                  id="subscription-email"
                  required
                />
                <button
                  type="button"
                  class="subscription-submit submit-default"
                >
                  Submit
                </button>
              </div>
            </form>
            <div class="footer-right-bottom">
              <p class="footer-right-bottom-text">
                Designed by Alisa Samborskaya
              </p>
              <p class="footer-right-bottom-text">
                ©RSSchool & ©Yem Digital 2021
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="../../assets/scripts/email-validator.js"></script>
  </body>
</html>
